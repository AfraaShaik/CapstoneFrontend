<div style="background-image: url('https://cdn.prod.website-files.com/5a9ee6416e90d20001b20038/64c21fa2d9517897c63018d8_-13.png'); background-size: cover; background-position: center; background-repeat: no-repeat;" class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col md:flex-row bg-white shadow-2xl shadow-black rounded-lg w-full max-w-4xl transition-transform transform hover:scale-105">
    
    <!-- Login Form -->
    <div class="p-10 w-full md:w-1/2">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back!</h1>
      
      <!-- Email Input -->
      <div class="relative mb-4">
        <input 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
          type="email" 
          [(ngModel)]="email" 
          placeholder="Email" 
          required>
      </div>
      
      <!-- Password Input -->
      <div class="relative mb-6">
        <input 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
          type="password" 
          [(ngModel)]="password" 
          placeholder="Password" 
          required>
      </div>

      <!-- Login Button -->
      <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg shadow-md hover:bg-gradient-to-r hover:from-blue-700 hover:to-purple-700 transition duration-200 ease-in-out" (click)="login()">
        Login
      </button>

      <!-- Error Message -->
      <p class="text-red-500 mt-3 text-center" *ngIf="error">{{ error }}</p>
      
      <!-- Sign Up Link -->
      <p class="mt-6 text-center text-gray-600">
        Don't have an account? 
        <a class="text-blue-600 font-semibold hover:underline" routerLink="/signup">Sign Up</a>
      </p>
    </div>

    <!-- Image Section -->
    <div class="hidden md:flex md:w-1/2 bg-gray-100 rounded-r-lg items-center justify-center p-0 shadow-lg">
      <div class="w-full h-full">
        <img 
          alt="Illustration of project progress with charts and graphs" 
          src="https://www.shutterstock.com/image-vector/mobile-banking-online-payment-concept-600nw-1900200964.jpg" 
          class="object-cover w-full h-full rounded-r-lg" />
      </div>
    </div>
  </div>
</div>
